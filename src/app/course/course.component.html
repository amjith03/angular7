<header class="header">
<body>
    <div class="container">
           <div class="row">
               <div class="col-md-3 col-sm-3 card">
                   <i class=" fa fa-code-fork"></i>
                   <div>
                      <div *ngFor ="let c of course">
                          <div class="card" style="width: 18rem;">
                       <h3 class="text-center">{{c.name}}</h3>
                       <p class="text-left">COURSE LINK : {{c.link}}</p>
                       <p class="text-left">COURSE DURATION : {{c.course_duration}}</p>
                       <p class="text-left">COURSE PRICE : {{c.price}}</p>
                       <tr>
                          <button class="delete" title="delete course"
                          (click)="delete(c.name)">delete</button>
                      </tr>
                      <tr>
                        <button (click)="update()">Update</button>
                    </tr>
                       </div>
                        </div>
                   </div>
               </div>
           </div>
       </div>
    </body>
  </header>
